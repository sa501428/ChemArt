	<style>
		.dragme{
			position:relative;
			width: 270px;
			height: 203px;
			cursor: move;
		}
		#draggable {
			background-color: #ccc;
			border: 1px solid #000;
		}
	</style>
</head>

<body id="home">

	<div id="draggable" class="dragme">"Hello World!"</div>
	<img src="red.garden.png" alt="drag-and-drop image script" title="drag-and-drop image script" class="dragme">
	<img src="green.garden.png" alt="drag-and-drop image script" title="drag-and-drop image script" class="dragme">
	<img src="blue.garden.png" alt="drag-and-drop image script" title="drag-and-drop image script" class="dragme">

	<div id="footer-white" style="padding-top:10px;">

	<!-- javascript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function startDrag(e) {
			// determine event object
			if (!e) {
				var e = window.event;
			}

			// IE uses srcElement, others use target
			var targ = e.target ? e.target : e.srcElement;

			if (targ.className != 'dragme') {return};
			// calculate event X, Y coordinates
			offsetX = e.clientX;
			offsetY = e.clientY;

			// assign default values for top and left properties
			if(!targ.style.left) { targ.style.left='0px'};
			if (!targ.style.top) { targ.style.top='0px'};

			// calculate integer values for top and left 
			// properties
			coordX = parseInt(targ.style.left);
			coordY = parseInt(targ.style.top);
			drag = true;

			// move div element
			document.onmousemove=dragDiv;		
		}
		
		function dragDiv(e) {
			if (!drag) {return};
			if (!e) { var e= window.event};
			var targ=e.target?e.target:e.srcElement;
			// move div element
			targ.style.left=coordX+e.clientX-offsetX+'px';
			targ.style.top=coordY+e.clientY-offsetY+'px';
			return false;
		}
		
		function stopDrag() {
			drag=false;
		}
		
		window.onload = function() {
			document.onmousedown = startDrag;
			document.onmouseup = stopDrag;
		}
	</script>
